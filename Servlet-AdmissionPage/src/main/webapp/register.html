<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      html, body {
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 100%; /* Ensure the container doesn't extend beyond the viewport width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #languageSelector {
            width: auto; /* Adjust the width as needed */
            padding: 5px; /* Add padding for better appearance */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the change button */
        #changeLanguageBtn {
    padding: 5px 10px;
    min-width: auto;
    margin: 5px;
    background-color: #082436;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#changeLanguageBtn:hover {
    background-color: rgb(0, 128, 255);
    color: #fff;
}
        .left-side {
            flex: 1;
            padding: 20px;
            background-image: url('aucaaa.jpg');
            background-size: cover;
            background-position: center;
            color: #050505;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            color: #fff;
            background-color: #082436;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }

        .login-form {
            padding: 20px;
            text-align: center;
        }

       
        .login-logo img {
            max-width: 100%;
            height: auto;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: black; 
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .right-side a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 0; 
        }

        .right-side a:hover {
            text-decoration: underline;
        }

        p {
            color: rgb(80, 90, 131); 
        }
        .login-form label {
    color: #fff;
}
        h2{
           
           color: rgba(56, 54, 163, 0.877); 
       }
    </style>
    <script src="lang-register.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h2>
                
            </h2>
        </div>
        <div class="right-side">
        <div class="header">
                <!-- Language selector and change button in the header -->
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="local">Kinyarwanda</option>
                </select>
                <button id="changeLanguageBtn" onclick="changeLanguageRegister()">Change Language</button>
            </div>
            
            <div class="login-form">
                
                <div class="login-logo">
                    <img src="logo.png" alt="Logo">
                </div>
                
               
                
                <h2 id="loginTitle"></h2>
					<p id="enterDetailsText"></p>
                
                <form action="RegistrationServlet" method="POST" >
                 
                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" placeholder="Enter your ID" required>

                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first Name" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last Name" required>

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your Email" required>

                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your phone Number" required>

                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality" id="nationality" placeholder="Enter your nationality" required>

                    <label for="faculty">Faculty</label>
                    <input type="text" name="faculty" id="faculty" placeholder="Enter your faculty" required>

                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" placeholder="Enter your department" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>

                    <label for="retypepassword">Retype Password</label>
                    <input type="password" name="retypepassword" id="retypepassword" placeholder="Retype Password" required>
                    
                    <label for="passport">Passport Picture (jpg or png):</label>
    				<input type="file" name="passport" id="passport" accept=".jpg, .png">

   				 	<label for="certificates">Certificates (PDF only):</label>
    				<input type="file" name="certificates" id="certificates" accept=".pdf">
    		               

                    <button type="submit">Register</button>
                </form>
                
                <p id="ask">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
