<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
    <style>
        /* Add this CSS to your HTML */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .imgs {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .centered-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            text-align: center;
            color: rgb(255, 255, 255); /* Change the text color to your preference */
        }
    </style>
</head>
<body>
    <div class="image">
         <img class="imgs" src="aucaaa.jpg" >
        <div class="centered-text">
            <h1>Welcome to Auca Website</h1>
        </div>
    </div>
</body>
</html>
